<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scisscors</title>

    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  
  <body>
   <p class="title">Rock Paper Scisscors</p>
    <button class="move-button js-rock-button"   
    ><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>


    <button class="move-button js-paper-button" 
    ><img src="images/paper-emoji.png" alt="paper" class="move-icon"></button>


    <button class="move-button" 
     ><img src="images/scissors-emoji.png" alt="scissors" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="Auto-play-button"
    onclick="
    autoPlay();">AutoPlay</button>

    <script
      src="scripts/12-rock-paper-scissors.js"></script>
    
  </body>
</html>
